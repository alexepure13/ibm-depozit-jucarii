    <div class="container hero" style="margin-top: 5px;">

<form class="m-auto search-form" style="width: 300px;">
    <div class="input-group"><span class="input-group-text"><i class="fa fa-search"></i></span>
        <input id="myInput" class="form-control" type="text" placeholder="Caută după nume" onkeyup="searchByNameFunction()" />
    </div>
</form>
<div class="container-fluid text-center" style="width: 90%;margin: auto;">


    <div class="card" style="margin-top: 35px">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-hover table-borderless" id="ipi-table-category">
                        <thead class="thead-dark">

                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Nume</th>
                            <th class="text-center">Producător</th>
                            <th class="text-center">Vârstă</th>
                            <th class="text-center">Preț</th>
                            <th class="text-center">Cantitate</th>
                            <th class="text-center">Acțiuni</th>
                        </tr>

                        </thead>
                        <tbody class="text-center">
                        <tr th:each="tempJucarii:${jucarii}">
                            <td th:text="${tempJucarii.id}"</td>
                            <td th:text="${tempJucarii.nume}"</td>
                            <td th:text="${tempJucarii.producator}"</td>
                            <td th:text="${tempJucarii.varsta}"</td>
                            <td th:text="${tempJucarii.pret}"</td>
                            <td th:text="${tempJucarii.cantitate}"</td>
                            <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                                <a class="btn btnMaterial btn-flat primary semicircle" role="button" href="#"><i class="far fa-eye"></i></a>
                                <a th:href="@{/editToy/{id}(id=${tempJucarii.id})}" class="btn btnMaterial btn-flat success semicircle" role="button"><i class="fas fa-pen"></i></a>
                                <a th:href="@{/deleteToy/{id}(id=${tempJucarii.id})}" class="btn btnMaterial btn-flat accent btnNoBorders" role="button"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Total: <span id="totalIntToys"></span></b></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><b>Total: <span id="totalCantToys"></span></b></td>
                            <td></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a href="adaugaJucarii"><button class="btn-hover color-9" style="margin-top: 35px;">Adaugă jucărie</button></a>
</div>

<script>
    function searchByNameFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("ipi-table-category");
        tr = table.getElementsByTagName("tr");
        var totalIntrari = 0;
        var totalCantitate = 0;
        for (i = 0; i < tr.length-1; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    totalIntrari++;
                    totalCantitate+=parseFloat(table.rows[i].cells[5].innerHTML);
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
        document.getElementById("totalIntToys").innerHTML = totalIntrari;
        document.getElementById("totalCantToys").innerHTML = totalCantitate;
    }

    function loadAtStart() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("ipi-table-category");
        tr = table.getElementsByTagName("tr");
        var totalIntrari = 0;
        var totalCantitate = 0;
        for (i = 0; i < tr.length-1; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    totalIntrari++;
                    totalCantitate+=parseFloat(table.rows[i].cells[5].innerHTML);
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
        document.getElementById("total-cant").innerHTML = totalCantitate;
        document.getElementById("totalIntToys").innerHTML = totalIntrari;
        document.getElementById("totalCantToys").innerHTML = totalCantitate;
    }
</script>

</body>
</html>
